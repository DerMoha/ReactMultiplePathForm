version: '3.8'

services:
  # MariaDB Database Service
  # To disable: comment out this service and update DB_HOST in .env to point to your external database
  mariadb:
    image: mariadb:11.2
    container_name: questionnaire-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-questionnaire_db}
      MYSQL_USER: ${DB_USER:-questionnaire_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-questionnaire_pass}
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - questionnaire-network

  # Application Service (React + Node.js)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: questionnaire-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-mariadb}
      DB_USER: ${DB_USER:-questionnaire_user}
      DB_PASSWORD: ${DB_PASSWORD:-questionnaire_pass}
      DB_NAME: ${DB_NAME:-questionnaire_db}
      DB_PORT: ${DB_PORT:-3306}
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - questionnaire-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mariadb_data:
    driver: local

networks:
  questionnaire-network:
    driver: bridge
